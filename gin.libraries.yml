gin:
  version: VERSION
  css:
    theme:
      dist/css/gin.css: { minified: true }
  dependencies:
    - gin/gin_ckeditor

gin_ckeditor:
  version: VERSION
  js:
    dist/js/gin_ckeditor.js: { minified: true }

gin_init:
  version: VERSION
  header: true
  js:
    dist/js/gin_init.js: { minified: true, preprocess: false, weight: -99 }

gin_toolbar:
  version: VERSION
  css:
    theme:
      dist/css/gin_toolbar.css: { minified: true }
  js:
    dist/js/gin_toolbar.js: { minified: true }

gin_classic_toolbar:
  version: VERSION
  css:
    theme:
      dist/css/gin_classic_toolbar.css: { minified: true }
  js:
    dist/js/gin_toolbar.js: { minified: true }

gin_horizontal_toolbar:
  version: VERSION
  css:
    theme:
      dist/css/gin_horizontal_toolbar.css: { minified: true }
  js:
    dist/js/gin_toolbar.js: { minified: true }

gin_accent:
  version: VERSION
  css:
    theme:
      dist/css/gin_accent.css: { minified: true }
  js:
    dist/js/gin_accent.js: { minified: true }

gin_settings:
  version: VERSION
  js:
    dist/js/gin_settings.js: { minified: true }

gin_dialog:
  version: VERSION
  css:
    theme:
      dist/css/gin_dialog.css: { minified: true }

gin_editform:
